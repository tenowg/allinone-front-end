  <div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
              <div class="navbar nav_title" style="border: 0;">
                <a routerLink="/" class="site_title"><img src="assets/eve_online.png" alt="..." style="height: 3em"> <span>{{ title }}</span></a>
              </div>
  
              <div class="clearfix"></div>
  
              <!-- menu profile quickinfo -->
              <app-quickinfo class="profile clearfix" *ngIf="auth.isAuthenticated()">
              </app-quickinfo>
              <!-- /menu profile quick info -->

              <br />

              <!-- sidebar menu -->
              <aio-common-sidemenu id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              </aio-common-sidemenu>
              <!-- /sidebar menu -->

              <!-- /menu footer buttons -->
              <div class="sidebar-footer hidden-small">
                <a data-toggle="tooltip" data-placement="top" title="Settings">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Logout" routerLink="login">
                  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </a>
              </div>
              <!-- /menu footer buttons -->
            </div>
          </div>

          <!-- top navigation -->
          <div class="top_nav">
            <div class="nav_menu">
              <nav>
                <div class="nav toggle">
                  <a id="menu_toggle" (click)="nav_change()"><i class="fa fa-bars"></i></a>
                </div>

                <aio-common-menu-right class="nav navbar-nav navbar-right" *ngIf="auth.isAuthenticated()">
                </aio-common-menu-right>
              </nav>
            </div>
          </div>
          <!-- /top navigation -->

          <!-- page content -->
          <div class="right_col" role="main">
            <!-- top tiles -->
            <router-outlet></router-outlet>
            <div class="clearfix"></div>
          </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
</div>
