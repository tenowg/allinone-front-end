<div class="row">
  <div class="col-sm-12">
    <div class="x_panel tile">
      <div class="x_title">
        <h3>Industry Jobs</h3>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>Activity</th>
              <th>BP Type</th>
              <th>Out Type</th>
              <th>Runs</th>
              <th>Cost</th>
              <th>Duration</th>
              <th>Started On</th>
              <th>Ends On</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobs">
              <td>{{ job.activity_id }}</td>
              <td>{{ job.blueprint_type_id }}</td>
              <td>{{ job.product_type_id }}</td>
              <td>{{ job.runs }}</td>
              <td>{{ job.cost }}</td>
              <td>{{ job.duration }}</td>
              <td>{{ job.start_date }}</td>
              <td>{{ job.end_date }}</td>
            </tr>
          </tbody>
        </table>
      <div class="clearfix" style="height: 18px;"></div>
    </div>
  </div>
</div>
