<div class="row">
  <div class="col-sm-12">
    <div class="x_panel tile">
      <div class="x_title">
        <h3>User List</h3>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th class="col-sm-1">ID</th>
              <th class="col-sm-3">Name</th>
              <th class="col-sm-8">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>
                <a routerLink="/user/profile/{{user.character_id}}" class="btn btn-sm btn-success">edit</a>
                <a routerLink="/user/profile/{{user.character_id}}" class="btn btn-sm btn-danger">delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      <div class="clearfix" style="height: 18px;"></div>
    </div>
  </div>
</div>
